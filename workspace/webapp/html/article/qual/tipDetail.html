<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../../../assets/css/article/qual/tipDetail.css">
  <script defer src="./../../../assets/js/article/qual/tipDetail.js"></script>
</head>

<body>
  <!-- 헤더 영역 -->
  <header>header area</header>
  ``
  <!-- 메인 영역 -->
  <main class="itAskBox">
    <!-- 메인 안에 요소들이 담길 컨테이너 박스 -->
    <article class="lch-tipDetail-elements">
      <!-- 메인 안에 요소들이 담길 컨테이너 박스 -->
      <div class="lch-tipDetail-topcontainer">
        <!-- 자격증  -->
        <span class="lch-tipDetail-title">자격증</span>
        <!-- 자격증 상위 카테고리 -->
        <div class="lch-tipDetail-category">
          <button class="lch-tipDetail-category-btn" onclick="location.href='./guide/infoSec.html'">시험안내</button>
          <button class="lch-tipDetail-category-btn" onclick="location.href='./ask.html'">질문</button>
          <button class="lch-tipDetail-category-btn lch-tipDetail-select" onclick="location.href='./tip.html'">꿀팁</button>
        </div>
        <!-- 자격증 태그 버튼 -->
        <div class="lch-tipDetail-tag">
          <button class="lch-tipDetail-tag-btn lch-tipDetail-select">전체</button>
          <button class="lch-tipDetail-tag-btn">정보보안</button>
          <button class="lch-tipDetail-tag-btn">정보처리</button>
          <button class="lch-tipDetail-tag-btn">네트워크관리사</button>
          <button class="lch-tipDetail-tag-btn">리눅스마스터</button>
          <button class="lch-tipDetail-tag-btn">SQLD</button>
        </div>
      </div>
      <!-- 준혁님 코드 들어갈 부분 (게시글 내용) -->
      <!-- 본문 전체체 -->
      <article class="lch-tipDetail-text-total" data-tag="정보보안">
        <!-- 본문 헤더더 -->
        <div class="tipDetail-text-header">
          <span class="lch-tipDetail-text-tag">정보보안</span>
          <div class="lch-tipDetail-text-title">게시물 제목 예시</div>
          <div class="lch-tipDetail-text-profile">
            <img src="./../../../assets/img/profile.png" alt="">
            <span class="lch-tipDetail-text-author"><b>27inch</b> 문준혁🏅</span>
          </div>
          <div class="lch-tipDetail-text-date">2025-01-09 00:00</div>
        </div>
        <!-- 본문 메인인 -->
        <img src="./../../../assets/img/qualImg.png" alt="자격증 이미지" class="lch-tipDetail-qual-img">
        <article class="lch-tipDetail-text-textbody">
          본문내용1 본문내용1
        </article>
        <!-- 본문 바텀텀 -->
        <article class="lch-tipDetail-text-textbottom">
          <!-- 본문 태그그 -->
          <span class="lch-tipDetail-text-bottom-tag">보안</span>
          <span class="lch-tipDetail-text-bottom-tag">질문</span>
          <span class="lch-tipDetail-text-bottom-tag">정보보안</span>
          <!-- 본문 모니터, 댓글, 공유수 -->
          <div class="lch-detail-content">
            <img src="./../../../assets/img/moniter.png" alt="모니터수" id="Detail-moniter-img">
            <span id="Detail-monitercount">0</span>
            <img src="./../../../assets/img/view.png" alt="조회수" id="Detail-view-img">
            <span id="Detail-viewcount">0</span>
            <img src="./../../../assets/img/share.png" alt="공유수" id="Detail-share-img">
            <span id="Detail-sharecount">0</span>
            <!-- 본문 수정삭제 드롭다운-->
            <div class="lch-detail-dropdown">
              <img src="./../../../assets/img/Container.png" alt="드롭다운 이미지" class="lch-detail-dropdown-img"
                onclick="Dropdown()">
              <div class="lch-detail-dropdown-menu" id="dropdownMenu">
                <a href="#">수정</a>
                <a href="#">삭제</a>
              </div>
            </div>
          </div>
        </article>
      </article>
      <!-- 게시글 내용에 대한 댓글 부분 -->
      <article class="lch-tipDetail-comment-box">

        <!-- 총 댓글 수 -->
        <div class="lch-tipDetail-comment-count">댓글 <span id="comment-count">1</span></div>
        <!-- 댓글 작성 창 -->
        <div class="lch-tipDetail-comment-input">
          <textarea id="comment-input" rows="4" cols="50" placeholder="칭찬 댓글은 작성자에게 큰 힘이 됩니다."></textarea>
          <button onclick="addComment()" class="lch-tipDetail-add-btn">올리기</button>
        </div>

        <!-- 작성된 댓글이 보여지는 리스트 창 -->
        <div id="comment-section">
          <!-- --------------------------여기서부터 댓글 하나당-------------------- -->
          <div class="lch-tipDetail-comment-show">
            <span class="lch-tipDetail-commnet-author">27inch 문준혁🏅</span>
            <div class="lch-tipDetail-comment-section"> 예시 댓글01 예시 댓글01 예시 댓글01 예시 댓글01</div>
            <!-- 작성된 날짜, 조회수, 모니터를 담은 박스 -->
            <div class="lch-tipDetail-comment-info">
              <!-- js으로 24시간 전이면 시간으로 이후는 몇일 전으로 31일 넘어가면 몇달 12개월 넘어가면 몇 년 -->
              <span class="lch-tipDetail-comment-date">14일전</span>
              <span class="lch-tipDetail-comment-views">조회수 1000+</span>
              <span class="lch-tipDetail-comment-monitor">
                <img src="./../../../assets/img/monitor.png" alt="사진오류" class="lch-tipDetail-comment-cnt"> 
                <span class="lch-tipDetail-comment-monitor-num">100</span>
              </span>
            </div>
          </div>
          <!-- --------------------------이만큼 추가돼야함^_^~-------------------- -->
        </div>
      </article>

    </article>
  </main>
</body>

</html>
