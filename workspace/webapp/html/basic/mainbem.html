<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/workspace/webapp/assets/css/basic/mainbem.css">
  <script defer src="/workspace/webapp/assets/js/basic/mainbem.js"></script>
  <title>Banner Slider</title>
</head>

<body>
  <div class="main-outer">
    <div id="banner-slider" class="slider">
      <div class="banner-item">
        <img src="/workspace/webapp/assets/img/hidden4.png" alt="Banner 1" class="bannermall">
        <span class="banner-img-text">Banner Text 1</span>
      </div>
      <div class="banner-item">
        <img src="/workspace/webapp/assets/img/hidden4.png" alt="Banner 2" class="bannermall">
        <span class="banner-img-text">Banner Text 2</span>
      </div>
      <div class="banner-item">
        <img src="/workspace/webapp/assets/img/hidden4.png" alt="Banner 3" class="bannermall">
        <span class="banner-img-text">Banner Text 3</span>
      </div>
    </div>
    <div class="banner-controls">
      <button class="banner-left">◀</button>
      <button class="banner-right">▶</button>
    </div>
  </div>
</body>

</html>
